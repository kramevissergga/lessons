<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Some lesson</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__content"></div>
    </header>
    <main class="page">
      <div class="page__container">
        <div class="special">
          <div class="spetial__item item-spetial">
            <img src="img/special-1.webp" alt="Product image" class="item-special__background">
            <div class="item-special__content">
              <h6 class="item-spetial__sub-title">Low Price</h6>
              <h4 class="item-special__title title-item">High Coziness</h4>
              <div class="item-special__text">
                <p>
                  UPTO 50% OFF
                </p>
              </div>
              <a href="#" class="item-special__link">Explore Items</a>
            </div>
          </div>
          <div class="spetial__item item-spetial">
            <img src="img/special-2.webp" alt="Product image" class="item-special__background">
            <div class="item-special__content">
              <h6 class="item-spetial__sub-title">Beyoung Presents</h6>
              <h4 class="item-special__title title-item">Breezy Summer
                Style</h4>
              <div class="item-special__text">
                <p>
                  UPTO 50% OFF
                </p>
              </div>
              <a href="#" class="item-special__link">Explore Items</a>
            </div>
          </div>
        </div>
        <div class="new">
          <h3 class="new__title title-section title-section--decorated">New Arrival</h3>
          <div class="new__slider slider">
            <button class="slider__arrow"></button>
            <div class="slider__items">
              <div class="slider__item item-slider">
                <a href="#" class="item-slider__link">
                  <div class="item-slider__body">
                    <div class="item-slider__picture ">
                      <img src="img/new-1.webp" alt="Product image" class="item-slider__img">
                    </div>
                    <h6 class="item-slider__text">Knitted Joggers</h6>
                  </div>
                </a>
              </div>
              <div class="slider__item item-slider">
                <a href="#" class="item-slider__link">
                  <div class="item-slider__body">
                    <div class="item-slider__picture ">
                      <img src="img/new-2.webp" alt="Product image" class="item-slider__img">
                    </div>
                    <h6 class="item-slider__text">Full Sleeve</h6>
                  </div>
                </a>
              </div>
              <div class="slider__item item-slider">
                <a href="#" class="item-slider__link">
                  <div class="item-slider__body">
                    <div class="item-slider__picture ">
                      <img src="img/new-3.webp" alt="Product image" class="item-slider__img">
                    </div>
                    <h6 class="item-slider__text">Active T-Shirts</h6>
                  </div>
                </a>
              </div>
              <div class="slider__item item-slider">
                <a href="#" class="item-slider__link">
                  <div class="item-slider__body">
                    <div class="item-slider__picture ">
                      <img src="img/new-4.webp" alt="Product image" class="item-slider__img">
                    </div>
                    <h6 class="item-slider__text">Urban Shirts</h6>
                  </div>
                </a>
              </div>
            </div>
            <button class="slider__arrow slider__arrow--right"></button>
            <div class="slider__pages">
              <div class="slider__page slider__page--active"></div>
              <div class="slider__page"></div>
              <div class="slider__page"></div>
              <div class="slider__page"></div>
              <div class="slider__page"></div>
            </div>
          </div>


        </div>
      </div>

    </main>
    <footer class="footer">
      <div class="footer__content"></div>
    </footer>
  </div>
</body>

</html>
