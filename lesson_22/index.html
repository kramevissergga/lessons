<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Some lesson</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top top-header">
        <div class="top-header__container">
          <div class="top-header__column">
            <div class="contact">
              <img src="img/icons/location.svg" alt="Icon - Location" class="contact__icon">
              <p class="contact__text">24 Olive Street, Prairie, NY 53590</p>
            </div>
            <div class="contact">
              <img src="img/icons/mail.svg" alt="Icon - Location" class="contact__icon">
              <p class="contact__text">whitecollar@gmail.com</p>
            </div>
          </div>
          <div class="top-header__column top-header__column--right">
            <div class="contact">
              <img src="img/icons/time.svg" alt="Icon - Time" class="contact__icon">
              <p class="contact__text">Mon - Fri: 8:00 am - 5:00 pm</p>
            </div>
            <ul class="top-header__social-list list-social">
              <li class="list-social__item">
                <a href="#" target="_blank" class="list-social__link">
                  <img src="img/icons/instagram.svg" alt="Instagram icon" class="list-social__icon">
                </a>
              </li>
              <li class="list-social__item">
                <a href="#" target="_blank" class="list-social__link">
                  <img src="img/icons/facebook.svg" alt="Facebook icon" class="list-social__icon">
                </a>
              </li>
              <li class="list-social__item">
                <a href="#" target="_blank" class="list-social__link">
                  <img src="img/icons/twiter.svg" alt="Twiter icon" class="list-social__icon">
                </a>
              </li>
              <li class="list-social__item">
                <a href="#" target="_blank" class="list-social__link">
                  <img src="img/icons/pintrest.svg" alt="Pintrest icon" class="list-social__icon">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header__container">
        <div class="header__logo logo-header">
          <img src="img/icons/logo.svg" alt="Main logo" class="logo-header__image">
          <p class="logo-header__text">WhiteCo<span class="logo-header__blue">ll</span>ar</p>
        </div>
        <nav class="header__menu menu">
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
              <li class="menu__item"><a href="#" class="menu__link">About Us</a></li>
              <li class="menu__item menu__item--parent">Pages
                <ul class="menu__sub-list sub-list">
                  <li class="sub-list__item"><a href="#" class="sub-list__link">Our Projects</a></li>
                  <li class="sub-list__item"><a href="#" class="sub-list__link">Team</a></li>
                  <li class="sub-list__item"><a href="#" class="sub-list__link">Responsibilities</a></li>
                </ul>
              </li>
              <li class="menu__item"><a href="#" class="menu__link">Services</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Contact Us</a></li>
            </ul>
          </div>
        </nav>
        <a href="#" class="link-button">Get Consulting</a>
      </div>
    </header>
    <main class="page">
    </main>
    <footer class="footer">
      <div class="footer__content"></div>
    </footer>
  </div>
</body>

</html>
