<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Some lesson</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      The header is not yet implemented.
    </header>
    <main class="page">
      <div class="my-info">

        <h2 class="my-info__title">My Info</h2>
        <h3 class="my-info__subtitle">Add Address</h3>

        <form action="#" enctype="multipart/form-data" class="my-info__form form" method="POST">
          <div class="form__item">
            <label for="firstName" class="form__label">First Name*</label>
            <input type="text" required id="firstName" name="firstName" placeholder="First Name" class="form__input">
          </div>
          <div class="form__item">
            <label for="lastName" class="form__label">Last Name*</label>
            <input type="text" placeholder="Last Name" required name="lastName" id="lastName" class="form__input">
          </div>
          <div class="form__item">
            <label for="region" class="form__label">Country / Region*</label>
            <input type="text" placeholder="Country / Region" required name="region" id="region" class="form__input">
          </div>
          <div class="form__item">
            <label for="company" class="form__label">Company Name</label>
            <input type="text" placeholder="Company (optional)" name="company" id="company" class="form__input">
          </div>
          <div class="form__item">
            <label for="street" class="form__label">Street Address*</label>
            <input type="text" placeholder="House number and street name" required name="street" id="street"
              class="form__input">
          </div>
          <div class="form__item">
            <label for="apt" class="form__label">Apt, suite, unit</label>
            <input placeholder="apartment, suite, unit, etc. (optional)" type="text" name="apt" id="apt"
              class="form__input">
          </div>
          <div class="form__item">
            <label for="city" class="form__label">City*</label>
            <input placeholder="Town / City" type="text" required name="city" id="city" class="form__input">
          </div>
          <div class="form__item">
            <label for="state" class="form__label">State*</label>
            <input type="text" placeholder="State" required name="state" id="state" class="form__input">
          </div>
          <div class="form__item">
            <label for="phone" class="form__label">Phone*</label>
            <input type="tel" placeholder="Phone" required name="phone" id="phone" class="form__input">
          </div>
          <div class="form__item">
            <label for="postalCode" class="form__label">Postal Code*</label>
            <input type="text" placeholder="Postal Code" required name="postalCode" id="postalCode" class="form__input">
          </div>
          <div class="form__item">
            <label for="deliveryInstruction" class="form__label">Delivery Instruction</label>
            <textarea placeholder="Delivery Instruction" name="deliveryInstruction" id="deliveryInstruction"
              class="form__textarea"></textarea>
          </div>
          <div class="form__checkboxes">
            <div class="form__checkbox checkbox">
              <input class="checkbox__input" type="checkbox" name="defaultShipping" id="defaultShipping">
              <label class="checkbox__label" for="defaultShipping">Set as default shipping address</label>
            </div>
            <div class="form__checkbox checkbox">
              <input class="checkbox__input" type="checkbox" name="defaultBilling" id="defaultBilling">
              <label class="checkbox__label" for="defaultBilling">Set as default billing address</label>
            </div>
          </div>
          <div class="form__buttons">
            <button type="submit" class="form__submit button">Save</button>
            <button type="reset" class="form__reset button button--gray">Cancel</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      The footer is not yet implemented.
    </footer>
  </div>
</body>

</html>
