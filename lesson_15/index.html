<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Some lesson</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__body">
          <div class="header__left">
            <div class="header__logo logo">
              <a href="#" class="logo__link">
                <img class="logo__image" src="img/main-logo.svg" alt="Euphoria logo">
              </a>
            </div>
            <div class="header__search-bar search-bar">
              <a class="search-bar__icon">
              </a>
              <div class="search-bar__label">Search</div>
            </div>
          </div>
          <div class="header__right">
            <div class="header__lang-box menu-box">
              <div class="menu-box__label">English (United States)</div>
              <div class="menu-box__marker"></div>
              <ul class="menu-box__list">
                <li class="menu-box__item menu-box__item--chosen">English (United States)</li>
                <li class="menu-box__item">Ukrainian</li>
                <li class="menu-box__item">Spanish</li>
              </ul>
            </div>
            <div class="header__auth">
              <div class="button">Login</div>
              <div class="button button--white">Sign Up</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="page">
      <div class="page__container">
        <div class="categories">
          <h3 class="categories__title deco-title">Categories For Men
          </h3>
          <div class="categories__cards">
            <div class="categories__card product-card">
              <a class="product-card__img-link">
                <img class="product-card__img" src="img/product-card-1.jpg" alt="Smiling men">
              </a>
              <div class="product-card__bottom">
                <div class="product-card__text">
                  <h5 class="product-card__title"><a class="product-card__title-link" href="#"
                      target="_blank">Shirts</a></h5>
                  <div class="product-card__desc">Explore Now!</div>
                </div>
                <div class="product-card__link"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      The footer is not yet implemented.
    </footer>
  </div>
</body>

</html>
