<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Some lesson</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      The header is not yet implemented.
    </header>
    <main class="page">
      <div class="page__container">
        <div class="camper">
          <div class="camper__body">
            <div class="deco-lines">
              <div class="deco-lines__item deco-lines__item--green"></div>
              <div class="deco-lines__item deco-lines__item--yellow"></div>
              <div class="deco-lines__item deco-lines__item--orange"></div>
              <div class="deco-lines__item deco-lines__item--brown"></div>
            </div>
            <div class="door">
              <div class="door__window"></div>
              <div class="door__bullets">
                <div class="door__bullet"></div>
                <div class="door__bullet"></div>
                <div class="door__bullet"></div>
                <div class="door__bullet"></div>
              </div>
            </div>
            <div class="lever">
              <div class="lever__part"></div>
            </div>
            <div class="wheel-holes">
              <div class="wheel-hole__circle"></div>
              <div class="wheel-hole__circle"></div>
              <div class="wheel-hole__square"></div>
            </div>
            <div class="camper__wheel camper__wheel--front wheel">
              <div class="wheel__circle wheel__circle--big"></div>
              <div class="wheel__circle wheel__circle--medium"></div>
              <div class="wheel__circle wheel__circle--small"></div>
            </div>
            <div class="camper__wheel camper__wheel--back wheel">
              <div class="wheel__circle wheel__circle--big"></div>
              <div class="wheel__circle wheel__circle--medium"></div>
              <div class="wheel__circle wheel__circle--small"></div>
            </div>
            <div class="camper__window camper__window--front">
            </div>
            <div class="camper__window camper__window--side ">
              <div class="camper__side-window-cut"></div>
            </div>
            <div class="camper__window camper__window--door-right"></div>
            <div class="camper__window camper__window--door-left"></div>
            <div class="camper__window camper__window--back"></div>
            <div class="camper__gas-tank"></div>
            <div class="camper__ventilation ventilation">
              <div class="ventilation__section"></div>
              <div class="ventilation__section"></div>
              <div class="ventilation__section"></div>
            </div>
            <div class="camper__plate"></div>
          </div>
        </div>








    </main>
    <footer class="footer">
      The footer is not yet implemented.
    </footer>
  </div>
</body>

</html>
