<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Screamer</title>
</head>

<body class="screamer">
  <header></header>
  <main>
    <audio id="screamAudio">
      <source src="sound/scream.m4a" type="audio/mpeg">
    </audio>
    <img class="fazber-gif" src="img/screamer.gif" alt="screamer">
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var audio = document.getElementById('screamAudio');
        audio.play();
      });
      audio.addEventListener('ended', function () {
        audio.play();
      });
    </script>
  </main>
  <footer></footer>
</body>

</html>
