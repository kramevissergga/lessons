<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Some lesson</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      The header is not yet implemented.
    </header>
    <main class="page">
      <div class="page__container">
        <div class="check-out">
          <h3 class="check-out__title title title--decorated">Check Out
          </h3>
          <fieldset class="check-out__billing fieldset">
            <legend class="fieldset__legend legend">Billing Details</legend>
            <form action="#" enctype="multipart/form-data" class="address__form form" method="POST">
              <div class="form__inputs">
                <div class="form__item">
                  <label for="firstName" class="form__label">First Name*</label>
                  <input type="text" required id="firstName" name="firstName" placeholder="First Name"
                    class="form__input input">
                </div>
                <div class="form__item">
                  <label for="lastName" class="form__label">Last Name*</label>
                  <input type="text" placeholder="Last Name" required name="lastName" id="lastName"
                    class="form__input input">
                </div>
                <div class="form__item">
                  <label for="region" class="form__label">Country / Region*</label>
                  <input type="text" placeholder="Country / Region" required name="region" id="region"
                    class="form__input input">
                </div>
                <div class="form__item">
                  <label for="company" class="form__label">Company Name</label>
                  <input type="text" placeholder="Company (optional)" name="company" id="company"
                    class="form__input input">
                </div>
                <div class="form__item">
                  <label for="street" class="form__label">Street Address*</label>
                  <input type="text" placeholder="House number and street name" required name="street" id="street"
                    class="form__input input">
                </div>
                <div class="form__item">
                  <label for="apt" class="form__label">Apt, suite, unit</label>
                  <input placeholder="apartment, suite, unit, etc. (optional)" type="text" name="apt" id="apt"
                    class="form__input input">
                </div>
                <div class="form__item form__item--short">
                  <label for="city" class="form__label">City*</label>
                  <input placeholder="Town / City" type="text" required name="city" id="city" class="form__input input">
                </div>
                <div class="form__item form__item--short">
                  <label for="state" class="form__label">State*</label>
                  <div class="select">
                    <label for="state" class="select__arrow"></label>
                    <input id="state" type="text" readonly placeholder="State" required class="select__input input">
                    <ul class="select__options">
                      <li class="select__option">Закарпаття</li>
                      <li class="select__option">Львівщина</li>
                      <li class="select__option">Тернопільщина</li>
                    </ul>
                  </div>
                </div>
                <div class="form__item form__item--short">
                  <label for="postalCode" class="form__label">Postal Code*</label>
                  <input type="text" placeholder="Postal Code" required name="postalCode" id="postalCode"
                    class="form__input input">
                </div>
                <div class="form__item">
                  <label for="phone" class="form__label">Phone*</label>
                  <input type="tel" placeholder="Phone" required name="phone" id="phone" class="form__input input">
                </div>
              </div>
              <div class="form__buttons">
                <button type="submit" class="form__submit button button--tiny-text">Continue to delivery</button>
              </div>
              <div class="form__checkboxes">
                <div class="form__checkbox checkbox">
                  <input class="checkbox__input" type="checkbox" name="defaultShipping" id="defaultShipping">
                  <div class="checkbox__marker"></div>
                  <label class="checkbox__label" for="defaultShipping">Save my information for a faster checkout</label>
                </div>
              </div>

            </form>
          </fieldset>
          <fieldset class="check-out__details-field fieldset">
            <legend class="fieldset__legend legend">Shipping Address</legend>
            <form class="fieldset__form form-shipping-address" action="#" enctype="multipart/form-data">
              <div class="form-shipping-address__item">
                <div class="form-shipping-address__desc">
                  <p>Select the address that matches your card or payment method.</p>
                </div>
                <div class="form-shipping-address__radio gray-card">
                  <div class="gray-card__item radio">
                    <input type="radio" id="same-address-radio" class="radio__input" name="address" value="Same">
                    <div class="radio__marker"></div>
                    <label for="same-address-radio" class="radio__label">Same as Billing address</label>
                  </div>
                  <div class="gray-card__item radio">
                    <input type="radio" id="dif-address-radio" class="radio__input" name="address" value="Dif">
                    <div class="radio__marker"></div>
                    <label for="dif-address-radio" class="radio__label">Use a different shipping address</label>
                  </div>
                </div>
              </div>
            </form>
          </fieldset>
          <fieldset class="check-out__details-field fieldset">
            <legend class="fieldset__legend legend">Shipping Address</legend>
            <div class="form-shipping-address__item">
              <div class="form-shipping-method__radio gray-card">
                <div class="grey-card__item">
                  <div class="shipping__date">
                    <p>Arrives by Monday, June 7</p>
                  </div>
                </div>
                <div class="grey-card__item">

                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </main>
    <footer class="footer">
      The footer is not yet implemented.
    </footer>
  </div>
  <script>
    var options = document.querySelectorAll('.select__option');
    var input = document.getElementById('state');
    options.forEach(function (option) {
      option.addEventListener('click', function () {
        input.value = option.textContent;
      });
    });
  </script>
</body>

</html>
