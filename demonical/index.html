<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Demonical Block</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__content"></div>
    </header>
    <main class="page">
      <div class="page__container">
        <div class="stats">
          <div class="stats__row">
            <div class="stats__item item-stats">
              <p class="item-stats__count" data-val="432">000</p>
              <p class="item-stats__text">Проектів
                виконано</p>
            </div>
            <div class="stats__item item-stats">
              <p class="item-stats__count" data-val="7">0</p>
              <p class="item-stats__text">Років на ринку</p>
            </div>
          </div>
          <div class="stats__row">
            <div class="stats__item item-stats">
              <p class="item-stats__count" data-val="390">000</p>
              <p class="item-stats__text">Вдячних
                клієнтів</p>
            </div>
            <div class="stats__item item-stats">
              <p class="item-stats__count" data-val="72">00</p>
              <p class="item-stats__text">напрямках є досвід</p>
            </div>
          </div>
        </div>
        <div class="big-image">
          <img class="image"
            src="https://images.unsplash.com/photo-1625189659340-887baac3ea32?q=80&w=1973&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image">
        </div>
        <a href="#" class="order">
          <span>Замовити</span>
        </a>
        <div class="mid-image">
          <img
            src="https://images.unsplash.com/photo-1552378530-1c3caefe31db?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGFuaW1lJTIwZ2lybHxlbnwwfHwwfHx8MA%3D%3D"
            alt="Image" class="image">
        </div>
        <div class="sml-image">
          <img class="image"
            src="https://images.unsplash.com/photo-1445820200644-69f87d946277?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D"
            alt="Image">
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__content"></div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
